{% extends 'flashcards\base\base.html' %}

{% block title %}Create Card{% endblock %}

{% block content %}
    <h1>Add New Card</h1>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input class="btn btn-outline-primary" type="submit" value="Save">
    </form>
    <button class="btn btn-outline-primary" type="button" onclick="location.href='{% url 'board-view' board_id %}'">Cancel</button>
{% endblock %}
